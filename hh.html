<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOIRâ„¢ | Luxury Fashion</title>

<style>
body{
  margin:0;
  font-family:'Poppins', Arial, sans-serif;
  background:#0b0b0b;
  color:#fff;
}

/* GLOBAL */
section{padding:80px 7%;}
h1,h2,h3{margin:0 0 15px;}
p{color:#bbb;}
button{
  padding:12px 28px;
  background:#fff;
  color:#000;
  border:none;
  border-radius:30px;
  cursor:pointer;
  font-weight:600;
}

/* HERO */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.hero h1{
  font-size:4.5em;
  letter-spacing:4px;
}
.hero span{color:#888;}

/* PRODUCTS */
.products{
  background:#111;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:30px;
}
.card{
  background:#181818;
  padding:20px;
  border-radius:20px;
}
.card img{
  width:100%;
  height:330px;
  object-fit:cover;
  border-radius:15px;
}
.price{
  color:#fff;
  font-weight:600;
}

/* CART */
.cart{
  position:fixed;
  top:20px;
  right:20px;
  background:#fff;
  color:#000;
  padding:10px 18px;
  border-radius:30px;
  font-weight:600;
}

/* FOOTER */
footer{
  background:#000;
  padding:40px;
  text-align:center;
  color:#777;
}
</style>
</head>

<body>

<div class="cart">ðŸ›’ Cart: <span id="cartCount">0</span></div>

<!-- HERO -->
<section class="hero">
  <h1>NOIR<br><span>FASHION</span></h1>
  <p>Luxury streetwear for the bold</p>
</section>

<!-- PRODUCTS -->
<section class="products">
  <h2>Collection</h2>
  <div class="grid">

    <div class="card">
      <img src="https://images.unsplash.com/photo-1520975916090-3105956dac38">
      <h3>Black Hoodie</h3>
      <p class="price">Rs 4,500</p>
      <button onclick="addToCart('Black Hoodie',4500)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1521335629791-ce4aec67dd47">
      <h3>Oversized T-Shirt</h3>
      <p class="price">Rs 2,800</p>
      <button onclick="addToCart('Oversized T-Shirt',2800)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf">
      <h3>Street Jacket</h3>
      <p class="price">Rs 7,000</p>
      <button onclick="addToCart('Street Jacket',7000)">Add to Cart</button>
    </div>

  </div>

  <br><br>
  <button onclick="orderNow()">Order via WhatsApp</button>
</section>

<!-- FOOTER -->
<footer>
  <p>Â© 2026 NOIRâ„¢ Fashion</p>
  <p>Instagram: @noirfashion</p>
</footer>

<script>
let cart = [];

function addToCart(item, price){
  cart.push({item, price});
  document.getElementById("cartCount").innerText = cart.length;
}

function orderNow(){
  if(cart.length === 0){
    alert("Cart is empty!");
    return;
  }

  let message = "ðŸ›ï¸ NEW ORDER%0A%0A";
  let total = 0;

  cart.forEach((p, i) => {
    message += `${i+1}. ${p.item} - Rs ${p.price}%0A`;
    total += p.price;
  });

  message += `%0AðŸ’° Total: Rs ${total}`;
  
  let phone = "923XXXXXXXXX"; // <-- PUT YOUR WHATSAPP NUMBER
  window.open(`https://wa.me/${phone}?text=${message}`, "_blank");
}
</script>

</body>
</html>
